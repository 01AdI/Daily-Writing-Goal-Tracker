  <body>

    <header>
      <div class="navbar">
          <a href="../main.html"><h1>Daily Writing Goal Tracker</h1></a>

        <div class="nav">

            <a href="../Writing Goal Tracker/index.html">Writing Tracker</a>
            <a href="../mind-map/index.html">Mind-Map</a>

          </nav>
        </div>
      </div>

    <main>
      <section id="calender">
        <h2>ðŸ“… Calender-traker</h2>

        <div class="calender-div">
          <div class="calender-header">
            <div class="month-year">
              <button id="prev">â—€ previous</button>
              <h3 id="month-name"></h3>
              <button id="next">next â–¶</button>
            </div>
            <div class="weekdays">
              <p><strong>Sun</strong></p>
              <p><strong>Mon</strong></p>
              <p><strong>Tue</strong></p>
              <p><strong>Wed</strong></p>
              <p><strong>Thu</strong></p>
              <p><strong>Fri</strong></p>
              <p><strong>Sat</strong></p>
            </div>
          </div>
          <div class="calender-days" id="calendarGrid"></div>
        </div>
      </section>

      <section id="event" class="event-detail hidden">
        <h2>Event Details</h2>

        <div class="event-info">
          <input type="text" id="event-title" placeholder="Event Title" />
          <textarea id="event-desc" placeholder="Event Description"></textarea>
        </div>
        <div class="event-btn">

          <div id="modal-actions">
            <button id="save" class="save-btn">Save</button>
          </div>
          <button id="delete" class="delete-btn">Delete</button>
          <button id="cancel" class="canel-btn">Cancel</button>
        </div>
      </section>
    </main>
